<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
    <meta name="wineport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/booking.css') }}">
    <script src="/static/scripts/script.js"></script>
</head>
<body>
<div class="nav-container">
    <nav>
        <ul class="desktop-nav">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('booking') }}">Booking</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('account') }}">Account</a></li>
        </ul>
    </nav>
</div>

    <div id="bookingform">
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required><br>

            <label for="pitch">Pitch</label>
            <input type="number" id="pitch" name="pitch" required><br>

            <label for="start">Start Time</label>
            <input type="time" id="start" name="start" required><br>

            <label for="end">End Time</label>
            <input type="time" id="end" name="end" required><br>

            <label for="date">Date</label>
            <input type="date" id="date" name="date" required><br>

            <label for="amenities">Amenities</label>
            <input type="text" id="amenities" name="amenities" required><br>

            <button type="submit" class="button-group" id="submit_booking">Submit</button>
        </form>
    </div>
</body>
</html>

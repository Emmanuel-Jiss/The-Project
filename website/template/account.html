<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account login/sign up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='account.css') }}">
</head>
<body>
    <ul>
        <li><a class="active" href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('account') }}">Account</a></li>
        <li><a href="{{ url_for('booking') }}">Booking</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
    </ul>
    <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password1">Password</label>
        <input type="password" id="password1" name="password1" required><br>

        <label for="password2">Confirm Password</label>
        <input type="password2" id="password2" name="password2" required><br>

        <button type="submit" class="button-group" id="submit_account">Submit</button>
        <style>
            body {
                background-image: url("{{ url_for('static', filename='download.jpg'}}")
            }
        </style>
    </form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account login/sign up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/account.css') }}">
</head>
        <style>
            body {
                background-image: url("{{ url_for('static', filename='/media/madrid-santiago.jpg') }}")
            }
        </style>
<body class="account-page">
    <ul>
        <li><a class="active" href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('booking') }}">Booking</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('account') }}">Account</a></li>
    </ul>
<div id="accountform">
    <form class="container">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password1">Password</label>
        <input type="password" id="password1" name="password1" required><br>

        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" name="password2" required><br>

        <button type="submit" class="button-group" id="submit_account">Submit</button>
    </form>
</div>
</body>
</html>

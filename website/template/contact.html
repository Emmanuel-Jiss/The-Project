<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <ul>
        <li class="logo"><img src="{{ url_for('static', filename='images/ericsson-logo.png') }}" alt="Ericsson Logo"></li>
        <li><a class="active" href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('booking') }}">Booking</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('account') }}">Account</a></li>
    </ul>

    <div class="container">
        <!-- banner section  -->
        <section class="banner">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20230822131732/images.png" alt="Welcome to our Contact Us page">
            <h1>Get in Touch With Us</h1>
            <p>We're here to answer any questions you may have.</p>
        </section>

        <!-- Contact form -->
        <section class="contact-form">
            <div class="form-container">
                <h2>Your Details</h2>
                <form action="#" method="POST">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required>
                    <label for="phone">Phone: </label>
                    <input type="tel" id="phone" name="phone">
                    <label for="message">Message: </label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>
        </section>

        <!-- Company contact info -->
        <section class="contact-info">
            <h2>Contact Information</h2>
            <address>
                Nexus<br>
                123 Main Street<br>
                308 Negra Arroyo Lane, Albuquerque, New Mexico<br>
                Phone: <a href="tel:1234567890">123-456-7890</a><br>
                Email: <a href="mailto:Nexus@gmail.com">Nexus@gmail.com</a>
            </address>
        </section>

        <!-- Social Media Links -->
        <section class="social-media">
            <h2 id="social">Social Media</h2>
            <a href="#" target="_blank" class="fa fa-facebook"></a>
            <a href="#" target="_blank" class="fa fa-instagram"></a>
            <a href="#" target="_blank" class="fa fa-snapchat-ghost"></a>
        </section>
    </div>

    <!-- Footer section -->
    <footer>
        <p>@nexus</p>
    </footer>
</body>
</html>
